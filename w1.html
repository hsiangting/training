<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
	<title>Homepage</title>
	<style type="text/css">
	body{
		font-size:20px;margin:0px;
	}
	main{
		display:flex;background-color:white;justify-content:center;flex-wrap:wrap;
	}
	nav{
		display:flex
	}
	
	.menu{
		display:none
		
	}
	.content{
		width:1200px;margin-left:auto;margin-right:auto;
	}
	.box{
		width:250px;padding:10px;margin:10px;background-color:#ECF5FF;
		display:inline-block;vertical-align:top;height:200px;text-align:center	
	}
	.item img{
		max-width:100%;
		max-height:100%
	}
	.item{
		flex:none;width:75px;
	}
	main>.item{
		flex:none;width:270px;margin:10px;background-color:#ECF5FF;height:220px;
	}
	@media (max-width:1200px){
		main{
			display:flex;justify-content:center;
		}
		main>.item{
			width:45%;display:auto;width:480px;height:350px
			
			
			
			
		}
		.item img{
		height:auto;
		max-width:100%;
		width:550px
		height:auto
		position:relative
		}
		
	}
	@media screen and (max-width:600px){
		main>.item{width:90%;display:auto;width:450px;height:340px
		} 
		main{
			justify-content:center;display:flex;
		}
		.item img{
			max-height:100%;max-width:100%;
		}
		.menu{
			display:block;margin:5px;max-width:100%;max-height:100%;
		}
		nav>.item{
			display:none
		}
		
		
	}	
	</style>
</head>

	</div>

	</nav>
	<div style="background-color:#ECF5FF;font-size:40px;font-weight:bold;text-align:center;
		height:300px;line-height:300px;margin:0px">Welcome to MyHome</div>
	<main>
		<div class="item">

		</div>

</html>
